<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TOP Log-in form project</title>
  </head>

  <body>
    <aside>
      <div class="logo-cont">
        <img src="./resources/logo-1.png" alt="">
        <h1>Oceano</h1>
      </div>
    </aside>

    <main>
      <div class="title-cont">
        <p>
          This is not a real online service! You know you need something 
          like this in your life to help you realize your deepest dreams.
          <br>
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you wanto to.</p>
      </div>

      <form action="#">
        <div class="input-cont">
          <p class="form-title">Let's do this!</p>
          <div>
            <label for="fname">first name</label>
            <input type="text" name="fname" id="fname" required/>
          </div>
          <div>
            <label for="lname">last name</label>
            <input type="text" name="lname" id="lname" required/>
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div>
            <label for="phone">phone number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <label for="pass">password</label>
            <input type="password" name="pass" id="pass" required/>
          </div>
          <div>
            <label for="passcon">confirm password</label>
            <input type="password" name="passcon" id="passcon" required/>
        </div>
        </div>

        <div class="btn-cont">
          <button type="submit">Create account</button>
        </div>
      </form>

      <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
